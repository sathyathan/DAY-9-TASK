<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">Calculator</h1>
    <p id="description"> to make a Calculator</p>
    <div class="container">
      <input type="text" id="result" class="display" />
      <div class="buttons">
        <button class="operator" id="clear" data-value="AC">Ac</button>
        <button class="operator" data-value="DEL">DEL</button>
        <button class="operator" data-value="%">%</button>
        <button class="operator" data-value="/">/</button>

        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button class="operator" data-value="*">*</button>


        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button class="operator" id="subtract" data-value="-">-</button>


        <button id="1" data-value="1">1</button>
        <button id="2" data-value="2">2</button>
        <button id="3" data-value="3">3</button>
        <button class="operator" id="add" data-value="+">+</button>


        <button data-value="0">0</button>
        <button data-value="00">00</button>
        <button data-value=".">.</button>
        <button id="equal" class="operator" data-value="=">=</button>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
  </body>
</html>
